<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>アカウント作成 | 顧客管理システム</title>
  <style>
    body {
      font-family: 'Hiragino Kaku Gothic ProN', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 30px;
    }

    .form-card {
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 500px;
      margin: 80px auto;
      padding: 40px;
    }

    h1 {
      text-align: center;
      font-size: 26px;
      margin-bottom: 30px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 15px;
      transition: 0.2s ease;
    }

    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.3);
      outline: none;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 14px;
      padding: 14px;
      font-size: 17px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 10px;
      background-color: #fff;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.2s ease;
    }

    .google-btn:hover {
      background-color: #f8f9fa;
    }

    .google-btn img {
      width: 20px;
      margin-right: 8px;
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }

    .login-link a {
      color: #007bff;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h1>アカウント作成</h1>
    <form method="post" action="{% url 'signup' %}">
      {% csrf_token %}

      <label>ユーザー名</label>
      <input type="text" name="username" placeholder="ここに入力" required>

      <label>メールアドレス</label>
      <input type="email" name="email" placeholder="ここに入力" required>

      <label>パスワード</label>
      <input type="password" name="password1" placeholder="ここに入力" required>

      <label>パスワード（確認）</label>
      <input type="password" name="password2" placeholder="もう一度入力" required>

      <button type="submit">登録する</button>
    </form>


    <div class="login-link">
      すでにアカウントをお持ちの方は <a href="{% url 'login' %}">ログインはこちら</a>
    </div>
  </div>
</body>
</html>
